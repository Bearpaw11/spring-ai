spring.application.name=spring-ai
# OpenAI API Configuration - requires OPENAI_API_KEY environment variable
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=gpt-4o

# Enable Spring Boot DevTools
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true


# Enable actuator endpoints for dashboard
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
